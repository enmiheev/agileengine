plugins {
    id 'java'
}

group 'com.logianalytics'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'com.codeborne', name: 'selenide', version: '5.1.0'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.7'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.3.0'
}
